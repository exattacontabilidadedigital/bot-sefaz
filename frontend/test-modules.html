<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de M√≥dulos JS</title>
</head>
<body>
    <h1>Teste de Importa√ß√µes JavaScript</h1>
    <div id="results"></div>
    
    <script type="module">
        async function testModules() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testando importa√ß√µes...</p>';
            
            try {
                // Testar importa√ß√£o do dashboard
                console.log('üß™ Testando dashboard...');
                const dashboard = await import('./js/modules/dashboard.js');
                console.log('‚úÖ Dashboard importado:', dashboard);
                
                // Testar importa√ß√£o do visualMode
                console.log('üß™ Testando visualMode...');
                const visualMode = await import('./js/modules/visualMode.js');
                console.log('‚úÖ VisualMode importado:', visualMode);
                
                // Testar importa√ß√£o da API
                console.log('üß™ Testando API...');
                const api = await import('./js/modules/api.js');
                console.log('‚úÖ API importada:', api);
                
                results.innerHTML = `
                    <h2>‚úÖ Testes Conclu√≠dos</h2>
                    <ul>
                        <li>‚úÖ Dashboard: ${typeof dashboard.initDashboard}</li>
                        <li>‚úÖ VisualMode: ${typeof visualMode.initVisualMode}</li>
                        <li>‚úÖ API: ${typeof api.fetchEstatatisticas}</li>
                    </ul>
                `;
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                results.innerHTML = `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
            }
        }
        
        // Executar teste quando p√°gina carregar
        window.addEventListener('load', testModules);
    </script>
</body>
</html>
